<div class="row">	
	<div class="column" *ngIf="bill">
		<h3>Bill</h3>
			<div>
			<h2>{{bill.date}}</h2>
			<div>
			  
			  <div class="column-4">
			  	<h4>Count</h4>
			  </div>
			  <div class="column-4">
			  	<h4>Product</h4>
			  </div>
			  <div class="column-4">
			  	<h4>Code</h4>
			  </div>
			  <div class="column-4">
			  	<h4>Price</h4>
			  </div>
			  
			  <div class="column-4">
			  	<ng-container *ngFor="let count of productCounts">
			  	{{count}}x<br>
			    </ng-container>
			</div>
			<div class="column-4">
			  	<ng-container *ngFor="let name of productNames">
			  	{{name}}<br>
			    </ng-container>
			  </div>
			  <div class="column-4">
			  	<ng-container *ngFor="let code of productCodes">
			  	{{code}}<br>
			  	</ng-container>
			  </div>
			  <div class="column-4">
			  	<ng-container *ngFor="let price of productPrices">
			  	{{price}}€<br>
			  	</ng-container>
			  </div>


			  <div class="column-3">
			  	<h4>Total price:</h4>
			  </div>
			  <div class="column-3">
			  	{{totalPrice}}
			  </div>
			</div>
			<label>Note:
			  <p>{{bill.note}}</p>
			</label>
		</div>
	</div>
	<div class="column">
		
		<h2>Back: {{bruttoAmount - nettoAmount}}€</h2>
		<h2>Brutto: {{bruttoAmount}}€</h2>
		<h2>Netto/bill: {{nettoAmount}}€</h2>

		<input type="number" value="{{inputBox}}" disabled>

		<div id="virtualKey">
		    <input id="btn1" type="button" (click)="input('1');" value="1" />
		    <input id="btn2" type="button" (click)="input('2');" value="2" />
		    <input id="btn3" type="button" (click)="input('3');" value="3" />
		    <br />
		    <input id="btn4" type="button" (click)="input('4');" value="4" />
		    <input id="btn5" type="button" (click)="input('5');" value="5" />
		    <input id="btn6" type="button" (click)="input('6');" value="6" />
		    <br />
		    <input id="btn7" type="button" (click)="input('7');" value="7" />
		    <input id="btn8" type="button" (click)="input('8');" value="8" />
		    <input id="btn9" type="button" (click)="input('9');" value="9" />
		    <br />
		    <input id="btndot" type="button" (click)="input('.')" value="." />
		    <input id="btn0" type="button" (click)="input('0')" value="0" />
		    <input id="btnDel" type="button" value="Backspace" (click)="del();" />
		    <br />
		    <input id="btn8" type="button" (click)="payedBrutto()" value="Brutto" />
		    <input id="btn9" type="button" (click)="payedNetto()" value="Netto" />
		    <input id="btn9" type="button" (click)="enter()" value="Enter" />
		    <br />
		    <input routerLink="/dashboard" id="close" type="button" (click)="close()" value="Close" />
		</div>
	</div>
</div>
